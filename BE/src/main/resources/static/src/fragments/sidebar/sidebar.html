<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사이드바</title>
    <!-- tailwind 적용 -->
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
  <aside
          id="logo-sidebar"
          class="fixed top-0 left-0 z-40 w-64 h-screen pt-16 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
          aria-label="Sidebar"
          th:fragment="sidebar"
  >
    <div
            class="h-full px-3 pt-4 pb-4 overflow-y-auto bg-white dark:bg-gray-800"
    >
      <div class="h-72 bg-white rounded-lg">
        <div class="flex justify-center mb-4">
          <img class="h-24 w-24 rounded-full object-cover" src="/src/assets/images/user.svg" alt="profile">
        </div>
        <div th:each="memberInfo : ${memberInfoVO}">
          <label class="flex justify-center mt-6" th:text="${session.MemberLogin['memberName']}"></label>
          <label class="flex justify-center mt-2" th:text="${memberInfo.departmentName}"></label>
          <div class="mt-4">
            <label class="ml-6">잔여 연차</label>
            <label class="ml-20 text-blue-500" th:text="${memberInfo.annualCount}"></label>
          </div>
          <div class="mt-2">
            <label class="ml-6">예정 일정</label>
            <a href="/mypage/history" class="ml-20 text-blue-500" th:text="${memberInfo.annualRequest}"></a>
          </div>
        </div>
      </div>

      <ul class="h-80 space-y-6 font-medium">
        <li>
          <a
                  href="/"
                  class="flex items-center p-2 text-gray-500 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg
                    aria-hidden="true"
                    class="flex-shrink-0 w-6 h-6 text-gray-400 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
            >
              <path
                      fill-rule="evenodd"
                      d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z"
                      clip-rule="evenodd"
              ></path>
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">연차 달력</span>
          </a>
        </li>
        <li>
          <a
                  href="#"
                  class="flex items-center p-2 text-gray-500 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg
                    aria-hidden="true"
                    class="w-6 h-6 text-gray-400 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
              <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
            </svg>
            <span class="ml-3">연차 신청</span>
          </a>
        </li>
        <li>
          <a
                  href="/mypage/history"
                  class="flex items-center p-2 text-gray-500 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg
                    aria-hidden="true"
                    class="flex-shrink-0 w-6 h-6 text-gray-400 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
            >
              <path
                      fill-rule="evenodd"
                      d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                      clip-rule="evenodd"
              ></path>
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">마이페이지</span>
          </a>
        </li>
        <th:block  th:if="${session.MemberLogin['authority']} eq 'admin'">
          <li>
            <a
                    href="/admin/members?page=1"
                    class="flex items-center p-2 text-gray-500 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <svg
                      aria-hidden="true"
                      class="flex-shrink-0 w-6 h-6 text-gray-400 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
              >
                <path
                        d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                ></path>
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">관리자 페이지</span>
              <!--            <span-->
              <!--            class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"-->
              <!--            >3</span>-->
            </a>
          </li>
        </th:block>

      </ul>
      <div class="w-full h-10 text-white text-center text-lg font-semibold font-medium">
        <img src="/src/assets/images/refresh_logo.PNG" class="w-14 h-14 mr-3 ml-2" alt="REfresh Logo" />
      </div>
    </div>
  </aside>
  </body>
</html>
