<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/src/pages/calendar/render.js" type="module"></script>
    <script src="/src/index.js" type="module"></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <main id="calendar" class="flex h-screen justify-evenly">
      <section class="m-auto">
        <div id="button-container" class="flex w-screen items-center justify-around">
          <button
            id="prev"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l w-15 h-10"
          >
            Prev
          </button>
          <header id="calendar-header"></header>
          <button
            id="next"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r w-15 h-10"
          >
            Next
          </button>
        </div>
        <table class="border-2 border-slate-600 px-2 bg-white table-fixed w-full h-full">
          <thead class="border-2 border-slate-600 px-4 py-2 bg-slate-400">
            <tr>
              <th class="border-2 border-slate-600 px-4 py-2 w-1/7 text-holiday">일요일</th>
              <th class="border-2 border-slate-600 px-4 py-2 w-1/7">월요일</th>
              <th class="border-2 border-slate-600 px-4 py-2 w-1/7">화요일</th>
              <th class="border-2 border-slate-600 px-4 py-2 w-1/7">수요일</th>
              <th class="border-2 border-slate-600 px-4 py-2 w-1/7">목요일</th>
              <th class="border-2 border-slate-600 px-4 py-2 w-1/7">금요일</th>
              <th class="border-2 border-slate-600 px-4 py-2 w-1/7">토요일</th>
            </tr>
          </thead>
          <tbody id="app" class="px-10 py-20"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
