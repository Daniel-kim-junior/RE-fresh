<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/src/pages/calendar/render.js" type="module"></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <main id="calendar" class="top-0 left-0 flex justify-evenly flex-col">
      <div id="header-container" class="flex w-screen items-center justify-center">
        <button id="prev-btn" disabled class="mx-10 hover:-translate-y-1 hover:scale-110"></button>
        <div id="calendar-header"></div>
        <button id="next-btn" disabled class="mx-10 hover:-translate-y-1 hover:scale-110"></button>
      </div>

      <section class="m-auto flex">
        <table class="border-2 border-slate-600 px-2 bg-white w-128 h-auto">
          <thead class="border-2 border-slate-600 px-4 py-2 bg-black-600">
            <tr>
              <th class="border-2 text-holiday bg-zinc-300 border-slate-600 px-4 py-2 w-1/7">
                Sun
              </th>
              <th class="border-2 bg-zinc-300 border-slate-600 px-4 py-2 w-1/7">Mon</th>
              <th class="border-2 bg-zinc-300 border-slate-600 px-4 py-2 w-1/7">Tue</th>
              <th class="border-2 bg-zinc-300 border-slate-600 px-4 py-2 w-1/7">Wed</th>
              <th class="border-2 bg-zinc-300 border-slate-600 px-4 py-2 w-1/7">Thu</th>
              <th class="border-2 bg-zinc-300 border-slate-600 px-4 py-2 w-1/7">Fri</th>
              <th class="border-2 bg-zinc-300 border-slate-600 px-4 py-2 w-1/7">Sat</th>
            </tr>
          </thead>
          <tbody id="app" class="px-10 py-20"></tbody>
          <tbody id="mock-table" class="px-10 py-20 dark:bg-gray-200">
            <tr>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
              <td class="border-2 border-slate-600 w-20 h-32"></td>
            </tr>
            <div
              id="loading-spinner"
              role="status"
              class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2"
            >
              <svg
                aria-hidden="true"
                class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span class="sr-only">Loading...</span>
            </div>
          </tbody>
        </table>
        <aside class="border border-stone-800" class="w-128">
          <h3 class="mb-5 text-lg font-medium text-gray-900 dark:text-white">
            How much do you expect to use each month?
          </h3>
          <ul class="grid w-full gap-6 md:grid-cols-2">
            <li>
              <input
                type="radio"
                id="hosting-small"
                name="hosting"
                value="hosting-small"
                class="hidden peer"
                required
              />
              <label
                for="hosting-small"
                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
              >
                <div class="block">
                  <div class="w-full text-lg font-semibold">0-50 MB</div>
                  <div class="w-full">Good for small websites</div>
                </div>
                <svg
                  aria-hidden="true"
                  class="w-6 h-6 ml-3"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </label>
            </li>
            <li>
              <input
                type="radio"
                id="hosting-big"
                name="hosting"
                value="hosting-big"
                class="hidden peer"
              />
              <label
                for="hosting-big"
                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
              >
                <div class="block">
                  <div class="w-full text-lg font-semibold">500-1000 MB</div>
                  <div class="w-full">Good for large websites</div>
                </div>
                <svg
                  aria-hidden="true"
                  class="w-6 h-6 ml-3"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </label>
            </li>
          </ul>
        </aside>
      </section>
    </main>
  </body>
</html>
