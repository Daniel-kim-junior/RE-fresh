<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연차 관리 시스템</title>
    <script th:src="@{/src/pages/calendar/header/departmentOption/main.js}" type="module"></script>
    <script th:src="@{/src/pages/calendar/aside/asideDepartment/main.js}" type="module"></script>
    <script th:src="@{/src/pages/calendar/aside/asideMember/main.js}" type="module"></script>
    <script th:src="@{/src/pages/calendar/aside/asideHeader/main.js}" type="module"></script>
    <script th:src="@{/src/pages/calendar/main/main.js}" type="module"></script>
    <link rel="stylesheet" th:href="@{/dist/output.css}" />
  </head>
  <body>
  <div th:replace="~{/fragments/header/header.html :: header}"></div>
  <main id="calendar" class="container mx-auto flex justify-evenly flex-col relative">
      <header id="header-container" class="flex w-full items-center justify-center">
        <button id="today-btn">오늘</button>
        <select
          id="cal-header"
          class="block appearance-none w-24 bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
        ></select>
        <button id="prev-btn" disabled class="mx-10 hover:-translate-y-1 hover:scale-110"></button>
        <div id="calendar-header"></div>
        <h1 id="mock-header" class="text-2xl font-bold text-center text-gray-800 py-2">
          Calendar loading...
        </h1>
        <a
          href="javascript:;"
          id="cal-arrow-btn"
          class="flex items-center text-gray-700 hover:text-gray-900 transition-all duration-300"
        >
          <svg
            id="cal-arrow-svg"
            class="fill-current w-6 h-6 ml-2 transform transition-all duration-300"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 13a1 1 0 0 1-.707-.293l-3-3a1 1 0 1 1 1.414-1.414L10 10.586l2.293-2.293a1 1 0 1 1 1.414 1.414l-3 3A1 1 0 0 1 10 13z"
            />
          </svg>
        </a>
        <article
          id="cal-arrow-modal"
          class="absolute flex-col top-10 left-cal-modal border-2 border-zinc-950 bg-cal-modal w-52 h-36 z-10"
          style="display: none"
        >
          <div class="flex justify-between">
            <div class="text-center">직접 선택</div>
            <button class="flex items-center justify-center w-8 h-8 rounded-ful focus:outline-none">
              <svg
                class="w-4 h-4 text-gray-600"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M6.354 6.354a.5.5 0 0 1 .708 0L10 9.293l3.938-3.939a.5.5 0 0 1 .707.707L10.707 10l3.938 3.938a.5.5 0 0 1-.707.707L10 10.707l-3.939 3.938a.5.5 0 0 1-.708-.707L9.293 10 5.354 6.062a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </div>

          <div id="inner-container" class="relative h-36">
            <div class="flex absolute h-full justify-evenly w-full" id="modal-container"></div>
          </div>
        </article>
        <button id="next-btn" disabled class="mx-10 hover:-translate-y-1 hover:scale-110"></button>
      </header>
      <section class="m-auto flex gap-36">
        <table class="border-1 border-table-rgba px-2 bg-white w-128 h-auto">
          <thead class="border-1 border-table-rgba px-4 py-2 bg-black-600">
            <tr>
              <th class="border-1 text-holiday bg-table-rgba border-table-rgba px-4 py-2 w-1/7">
                Sun
              </th>
              <th class="border-1 bg-table-rgba border-table-rgba px-4 py-2 w-1/7">Mon</th>
              <th class="border-1 bg-table-rgba border-table-rgba px-4 py-2 w-1/7">Tue</th>
              <th class="border-1 bg-table-rgba border-table-rgba px-4 py-2 w-1/7">Wed</th>
              <th class="border-1 bg-table-rgba border-table-rgba px-4 py-2 w-1/7">Thu</th>
              <th class="border-1 bg-table-rgba border-table-rgba px-4 py-2 w-1/7">Fri</th>
              <th class="border-1 bg-table-rgba border-table-rgba px-4 py-2 w-1/7">Sat</th>
            </tr>
          </thead>
          <tbody id="main" class="px-10 py-20"></tbody>
          <tbody id="mock-table" class="px-10 py-20 dark:bg-gray-200">
            <tr>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
            </tr>

            <tr>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
            </tr>
            <tr>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
              <td class="border-1 border-table-rgba w-20 h-32"></td>
            </tr>
          </tbody>
        </table>
        <aside
          class="flex items-center border-b-2 border-gray-300 w-96 relative shadow-2xl max-h-96"
        >
          <label for="annual" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >annual</label
          >
          <div class="absolute top-5 left-7">
            <select
              id="search-option"
              class="block w-36 p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected>연차 검색 옵션</option>
              <option value="department">부서로 찾기</option>
              <option value="member">사람 이름으로 찾기</option>
            </select>
          </div>
          <div id="department" class="absolute top-5 right-7 hidden">
            <select
              id="department-select"
              class="block w-36 p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></select>
          </div>

          <div id="member" class="absolute top-5 right-8 hidden">
            <div class="relative rounded-md shadow-sm">
              <input
                type="text"
                name="name"
                id="member-input"
                class="form-input w-42 h-9 p-2 block sm:text-sm sm:leading-5 border-2"
                placeholder="이름을 입력하세요."
                required
              />
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M16.707,15.293 L12.414,11 L16.707,6.707 C17.098,6.316 17.098,5.684 16.707,5.293 C16.316,4.902 15.684,4.902 15.293,5.293 L10,10.586 L4.707,5.293 C4.316,4.902 3.684,4.902 3.293,5.293 C2.902,5.684 2.902,6.316 3.293,6.707 L7.586,11 L3.293,15.293 C2.902,15.684 2.902,16.316 3.293,16.707 C3.488,16.902 3.744,17 4,17 C4.256,17 4.512,16.902 4.707,16.707 L10,11.414 L15.293,16.707 C15.488,16.902 15.744,17 16,17 C16.256,17 16.512,16.902 16.707,16.707 C17.098,16.316 17.098,15.684 16.707,15.293 Z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <article id="aside"></article>
        </aside>
      </section>
    </main>
  </body>
</html>
