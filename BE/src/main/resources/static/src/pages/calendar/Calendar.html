<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/src/pages/calendar/Main.js" type="module"></script>
    <script src="/src/index.js" type="module"></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <header id="calendar-header"></header>
    <main id="calendar" th:fragment="calendar">
      <section>
        <div class="w-3/5 h-128">
          <table class="border-2 border-red-100 px-2 bg-white table-fixed w-full h-full">
            <thead class="border-2 border-red-100 px-4 py-2 bg-black-950">
              <tr>
                <th class="border-2 border-red-100 px-4 py-2 w-1/7">Sun</th>
                <th class="border-2 border-red-100 px-4 py-2 w-1/7">Mon</th>
                <th class="border-2 border-red-100 px-4 py-2 w-1/7">Tue</th>
                <th class="border-2 border-red-100 px-4 py-2 w-1/7">Wed</th>
                <th class="border-2 border-red-100 px-4 py-2 w-1/7">Thu</th>
                <th class="border-2 border-red-100 px-4 py-2 w-1/7">Fri</th>
                <th class="border-2 border-red-100 px-4 py-2 w-1/7">Sat</th>
              </tr>
            </thead>
            <tbody id="App" class="px-10 py-20"></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
