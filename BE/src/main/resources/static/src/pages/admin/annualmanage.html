<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Annual Manage</title>
  <link rel="stylesheet" th:href="@{/dist/output.css}" />
  <link rel="stylesheet" href="/dist/output.css" />
  <script  src="/src/pages/admin/annualmanage.js" type="module"></script>

  <script th:inline="javascript" th:src="@{/src/pages/admin/annualmanage.js}" ></script>
</head>
<body>
<div class=" flex justify-center pt-10">
  <form >
    <div class="bg-neutral-100 p-3 rounded-lg ">
      <lable for="dept" class="mx-4">부서</lable>
      <select id="dept" class="bg-white border text-gray-900 text-sm border-gray-300 rounded-lg py-1 pr-8 focus:border-blue-500 hover:border-blue-500">
        <option value="" selected>부서명 선택</option>
        <option value="">운영팀</option>
      </select>
      <label class="mx-4">기간</label>
      <input type="date" class="mx-2 border rounded-lg px-1 py-1  text-gray-900 text-sm focus:border-blue-400 hover:border-blue-400 "/> ~
      <input type="date" class="mx-2 border rounded-lg px-1 py-1 text-gray-900 text-sm focus:border-blue-400 hover:border-blue-400 "/>
      <label for="status" class="mx-4">연차 상태</label>
      <select id="status" class="bg-white border text-gray-900 text-sm border-gray-300 rounded-lg py-1 pr-8 focus:border-blue-500 hover:border-blue-500">
        <option value="" selected>상태선택</option>
        <option value="accept">승인</option>
        <option value="reject">반려</option>
      </select>
      <button type="submit" class="ml-10 bg-blue-500 px-3 py-1 rounded-lg text-white hover:bg-blue-700">조회</button>
    </div>
  </form>
</div>


<div class=" flex justify-center pt-9">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="text-sm text-left text-gray-800 ">
      <thead class="text-sm text-gray-700 uppercase bg-gray-50 ">
      <tr>
        <th scope="col" class="px-6 py-3">요청 날짜</th>
        <th scope="col" class="px-6 py-3">사원명</th>
        <th scope="col" class="px-6 py-3">부서명</th>
        <th scope="col" class="px-6 py-3">연차 종류</th>
        <th scope="col" class="px-6 py-3">연차 기간</th>
        <th scope="col" class="px-6 py-3">연차 상태</th>
      </tr>
      </thead>

      <tbody th:if="${list}">
      <tr th:each="data : ${ list}" class="bg-white border-b  hover:bg-sky-50">
        <td class="px-6 py-3">[[${data.createTm}]]</td>
        <td class="px-6 py-3">[[${data.memberName}]]</td>
        <td class="px-6 py-3">[[${data.departmentName}]]</td>
        <td class="px-6 py-3">[[${data.annualType}]]</td>
        <td class="px-6 py-3">
          <span>[[${data.startDate}]]</span> ~
          <spna>[[${data.endDate}]]</spna>
        </td>
        <td class="px-6 py-3">
          <button id="statusBnt" th:onclick="showEditAnnual()" onclick="showEditAnnual()"  class="bg-inherit text-blue-700">[[${data.annualStatus}]]</button>
          <div th:replace="/pages/admin/annualmodal.html :: editAnnual-modal" ></div>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
