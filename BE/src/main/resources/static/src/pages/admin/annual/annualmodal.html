<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind -->
    <link rel="stylesheet" th:href="@{/dist/output.css}" />
    <link rel="stylesheet" href="/dist/output.css" />
    
    <script th:inline="javascript" th:src="@{/src/pages/admin/annual/annualmanage.js}" type="module"></script>
</head>
<body>

<div th:fragment="editAnnual-modal">

    <div id="modal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="fixed top-1/2 w-1/4 h-2/5 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg p-8">

            <div style="justify-content: space-between" class="flex py-1 border-0 border-b-2 border-gray-400">
                <p class="text-2xl font-bold text-gray-600 items-center">연차 관리</p>
                <div class="align-middle">
                    <button type="button"  onclick="closeEditAnnual()" class="text-gray-400 bg-transparent hover:text-gray-900 rounded-lg text-sm p-1.5 items-center " >
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </div>

            <div class="flex-col py-10">
                    <div class="flex py-2 mb-4 rounded hover:bg-gray-100 ">
                        <div class="flex items-center h-5">
                            <input id="accept" checked type="radio" name="approved" value="accept" class="w-4 h-4 text-blue-500 bg-gray-100 border-gray-300 focus:ring-blue-500  ">
                        </div>

                        <div class="ml-2 text-sm hover:text-blue-500">
                            <label for="accept"  class="text-lg font-bold text-gray-600 hover:text-blue-500 ">
                                <div>승인</div>
                                <p class="text-xs font-normal text-gray-500 ">연차 신청을 승인 합니다.</p>
                            </label>
                        </div>
                    </div>
                    <div class="flex py-2 rounded hover:bg-gray-100 ">
                        <div class="flex items-center h-5">
                            <input id="refuse" name="approved" value="refuse" type="radio"  class="w-4 h-4 text-blue-500 bg-gray-100 border-gray-300 focus:ring-blue-500  ">
                        </div>
                        <div class="ml-2 text-sm ">
                            <label for="refuse" class="text-lg font-bold text-gray-600 hover:text-blue-500 ">
                                <div>반려</div>
                                <p class="text-xs font-normal text-gray-500 ">연차 신청을 반려 합니다.</p>
                            </label>
                        </div>
                    </div>
            </div>

            <div class="flex justify-center px-2">
                <button type="button" onclick="updateStatus()"  class="bg-blue-500 text-white rounded-lg text-sm font-semibold px-4 py-2 hover:bg-blue-700 hover:text-gray-90 mr-2" > 확인</button>
                <button type="button" onclick="closeEditAnnual()"  class="text-gray-600 bg-white hover:bg-gray-100 rounded-lg border-blue-600 border text-sm font-semibold px-4 py-2 hover:text-blue-600">닫기</button>
            </div>

        </div>
    </div>

</div>

</div>
</body>
</html>
